- name: Debug ‚Äî –≤—ã–≤–æ–¥ –ø–æ–ª–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã check_vm_result
  debug:
    var: check_vm_result
  tags: [debug]

- name: Debug ‚Äî —Å—Ç–∞—Ç—É—Å —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è –í–ú –∏–∑ check_vm_result
  debug:
    msg: "–í–ú {{ item.item.name }} ‚Üí status: {{ item.status }}"
  loop: "{{ check_vm_result.results }}"
  loop_control:
    label: "{{ item.item.name }}"
  tags: [debug]

- name: –£–¥–∞–ª–∏—Ç—å –í–ú
  import_tasks: delete.yml
  when:
    - item.state == 'absent'
    - check_vm_result.results is defined
    - check_vm_result.results[loop.index0].status == 200
  tags: [delete]

- name: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –í–ú
  include_tasks: clone.yml
  loop: "{{ check_vm_result.results }}"
  loop_control:
    label: "{{ item.item.name }}"
  when:
    - item.item.state in ['present', 'started']
    - item.status == 404
  tags: [clone]

- name: Debug ‚Äî –í–ú —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
  debug:
    msg: "–ü—Ä–æ–ø—É—â–µ–Ω–æ: –í–ú {{ item.item.name }} —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç (ID {{ item.item.id }})"
  loop: "{{ check_vm_result.results }}"
  loop_control:
    label: "{{ item.item.name }}"
  when:
    - item.item.state in ['present', 'started']
    - item.status == 200
  tags: [clone]

- name: –ü–æ–¥–æ–∂–¥–∞—Ç—å —Å–Ω—è—Ç–∏–µ lock
  include_tasks: wait_unlock.yml
  loop: "{{ check_vm_result.results }}"
  loop_control:
    label: "{{ item.item.name }}"
  when:
    - item.item.state in ['present', 'started']
    - item.status == 404  # —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –í–ú –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –±—ã–ª–∞ –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∞
  tags: [wait, clone]

- name: –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã Cloud-Init
  include_tasks: cloud_init.yml
  loop: "{{ vm_list }}"
  loop_control:
    label: "{{ item.name }}"
  when: item.state in ['present', 'started']
  tags: [cloud_init]

- name: –ó–∞–ø—É—Å—Ç–∏—Ç—å –í–ú
  import_tasks: start.yml
  when: item.state == 'started'
  tags: [start]

- name: –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –í–ú
  import_tasks: stop.yml
  when: item.state == 'stopped'
  tags: [stop]

