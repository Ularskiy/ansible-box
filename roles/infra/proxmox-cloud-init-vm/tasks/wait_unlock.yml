- name: Ждать снятие lock перед Cloud-Init конфигом для {{ item.item.name }}
  uri:
    url: "{{ proxmox_api_url }}/nodes/{{ item.item.target_node | default(proxmox_node) }}/qemu/{{ item.item.id }}/status/current"
    method: GET
    headers:
      Authorization: "PVEAPIToken={{ proxmox_user }}={{ proxmox_token }}"
    return_content: yes
    validate_certs: no
  register: vm_status
  until: vm_status.json.data.lock is not defined or vm_status.json.data.lock == ''
  retries: 20
  delay: 2

